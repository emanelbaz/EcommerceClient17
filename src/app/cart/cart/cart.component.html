<div class="container mt-4">
  <h2>Your Cart</h2>
  <div *ngIf="cart && cart.items.length > 0; else emptyCart">
    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart.items">
          <td>{{ item.productName }}</td>
          <td>{{ item.price | currency }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.price * item.quantity | currency }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="removeItem(item.id)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>

    <button class="btn btn-warning" (click)="clearCart()">Clear Cart</button>
  </div>

  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>
</div>
