<div class="card-section">
  <mat-card class="item-card" appearance="outlined">
    <mat-card-header class="item-header">
      <mat-card-title class="item-title" title="{{ product().name }}">{{
        product().name
      }}</mat-card-title>
      <mat-card-subtitle class="item-subtitle"
        >{{ product().price }}L.E</mat-card-subtitle
      >
    </mat-card-header>

    <img
      (click)="goToProductDetails()"
      class="image"
      mat-card-image
      src="https://material.angular.dev/assets/img/examples/shiba2.jpg"
      alt="Photo of a Shiba Inu"
    />

    <mat-card-content class="card-content">
      <p class="card-text" title="{{ product().description }}">
        {{ product().description }}
      </p>
    </mat-card-content>
    @if (addedToCart) {
    <div class="status">
      <i class="fa fa-check-circle" style="color: green"></i>
      <small>added to basket</small>
    </div>
    }
    <mat-card-actions class="card-action">
      @if (!selected) {
      <div class="cart-buttons-box">
        <button
          mat-raised-button
          class="add-cart-button"
          (click)="toggleSelection()"
        >
          Add To Cart <span> <i class="fa-solid fa-cart-shopping"></i></span>
        </button>

        <button
          mat-raised-button
          class="view-cart-button"
          (click)="goToProductDetails()"
        >
          View
        </button>
      </div>

      } @else {

      <input
        type="number"
        class="form-control"
        #quantityInput
        [(ngModel)]="amount"
        placeholder="0"
      />

      <button mat-raised-button class="add-cart-button" (click)="addToCart()">
        add
      </button>

      }
    </mat-card-actions>
  </mat-card>
</div>
