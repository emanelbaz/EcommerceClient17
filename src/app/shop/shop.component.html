<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select class="custom-select my-3" (change)="onSortSelected($event)">
                <option *ngFor="let sort of sortOption" [value]="sort.value">
                    {{sort.name}}
                </option>

            </select>


            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item " *ngFor="let brand of brands" (click)="onBrandSelected(brand.id)"
                    [value]="brand.id" [ngClass]="{'active': shopParams.brandId === brand.id}">

                    {{brand.name}}
                </li>


            </ul>
            <h5 class="text-warning ml-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item " *ngFor="let type of types" (click)="onTypeSelected(type.id)"
                    [value]="type.id" [ngClass]="{'active': shopParams.typeId===type.id}">
                    {{type.name}}
                </li>


            </ul>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pd-2">
                <header>
                    <span *ngIf="totalCount && totalCount>0">showing <strong>
                        {{(shopParams.pageNumber-1)*(shopParams.pageSize+1)}}
                        - 
                        {{(shopParams.pageNumber)*(shopParams.pageSize)
                        >totalCount 
                        ? totalCount
                        : (shopParams.pageNumber)*(shopParams.pageSize)
                        }}

                    </strong> of <strong>{{totalCount}}</strong> results </span>
                    <span *ngIf="totalCount===0">
                        there are <strong>0</strong> results
                    </span>
                </header>
                <div class="form-inline mt-2">
                    <input class="form-control" style="width:300px" placeholder="search">
                    <button class="btn btn-outline-primary my-2">search</button>
                    <button class="btn btn-outline-success  my-2">reset</button>
                </div>
            </div>

            <div class="row">
                <div class="col-4" *ngFor="let product of products">
                    <app-product-items [product]="product"></app-product-items>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <pagination
                 [totalItems]="totalCount" 
                
                    [itemsPerPage]="shopParams.pageSize" 
                    (pageChanged)="onPageChanged($event)">
                </pagination>
            </div>
        </section> 
    </div>
</div>
