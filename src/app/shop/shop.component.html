

<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3" >Sort</h5>
            <select class="custom-select my-3">
                <option selected> Alphabetical</option>
                <option > Price : Low to High</option>
                <option > Price : High to Low</option>
            </select>


          <h5 class="text-warning ml-3" >Brands</h5>
          <ul class="list-group my-3">
            <li class="list-group-item active" >ddd</li>
            <li class="list-group-item " >fhhf</li>

          </ul>
          <h5 class="text-warning ml-3" >Types</h5>
          <ul class="list-group my-3">
            <li class="list-group-item active" >ddd</li>
            <li class="list-group-item " >fhhf</li>

          </ul>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pd-2" >
                <header>
                    <span>showing <strong>10</strong> of <strong>16</strong> results </span>
                </header>
                <div class="form-inline mt-2">
                    <input class="form-control" style="width:300px" placeholder="search">
                    <button class="btn btn-outline-primary my-2">search</button>
                    <button class="btn btn-outline-success  my-2">reset</button>
                </div>
                </div>
     
            <div class="row">
                <div class="col-md-4" *ngFor="let product of products">
                    <div class="card" style="width: 18rem;">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{product.name}}</h5>
                            <p class="card-text">{{product.description}}</p>
                             <a href="#" class="btn btn-primary">{{product.price}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
